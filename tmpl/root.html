<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/ico/favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Latest compiled and minified Boostrap core CSS -->
    <link rel="stylesheet"
    href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/stylesheets/root.css" rel="stylesheet">
    <link href="/stylesheets/cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover - with Cuddle</h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="{{html .Logout}}">Logout</a></li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="inner cover col-sm-7">

              <h4 class="cover-heading">Name of the game?</h4>
              <div id="body">
                <div id="in" class="input-group"><input type="text" class="form-control"></div>
                <div id="log"></div>
              </div><!-- /.chat-body -->
            </div>
            <div id="players-table" class="inner cover col-sm-4 col-sm-offset-1">
              <h4 class="sidebar-heading">Current Games - <a
                  href="#">Refresh</a></h4>
              <table id="info-table" class="table table-condensed">
                <thead>
                  <th>Name</th>
                  <th>Status</th>
                  <th>#</th>
                  <th>Quit</th>
                </thead>
                <tbody style="color:black;">
                {{ .Games }}
                </tbody>
              </table>
            </div><!-- /.players-table -->
          </div><!-- /.row -->


          <div class="row">
            <p class="lead">This is a game registry for nertz. Soon you will be
            able to start, stop and play games as you please.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">Learn more</a>
            </p>
          </div><!-- /.row -->
          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/_ah/channel/jsapi"></script>
    <script>
        $(function() {
            var $in = $('#in input').focus();
            $in.keypress(function(e) {
                if (e.which != 13 && e.which != 10) {
                  return;
                } else {
                  e.preventDefault();
                  var msg = $in.val();
                  if (msg.length > 0) {
                    $in.val('');
                    window.location.href = "/create/" + msg;
                  }
                }
            });
        });
    </script>
  </body>
</html>
