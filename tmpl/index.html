<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/ico/favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Latest compiled and minified Boostrap core CSS -->
    <link rel="stylesheet"
    href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/stylesheets/root.css" rel="stylesheet">
    <link href="/stylesheets/cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h4 class="masthead-brand"><img src="/img/masonjar.png" alt="Mason Jar"
              height="33px" width="22px"> - MasonJar</h4>
              <ul class="nav masthead-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="{{html .Logout}}">Logout</a></li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="row">
              <p class="lead">
                <a id="ready" class="btn btn-lg btn-success">Ready</a>
                <a id="watch" class="btn btn-lg btn-primary">Watch</a>
                <a id="quit" class="btn btn-lg btn-danger">Quit</a>
              </p>
            </div><!-- /.row -->
            <div id="boardGame" class="row" >
              <div class="inner cover col-lg-12">
                <canvas id="myCanvas" style="background-color: #555; border: 2px
                  solid; border-radius: 7px; border-color: #222;" width="425px" height="250px"></canvas>
              </div>
            </div><!-- /.row -->
            <div class="row">
              <div id="players-table" class="inner cover col-sm-12">
                <h4 class="sidebar-heading">Current Players</h4>
                <div id="info-table">
                  <table class="table table-condensed">
                    <tbody id="players" style="color:black;"></tbody>
                  </table>
                </div><!-- /.info-table -->
              </div><!-- /.players-table -->
            </div><!-- /.row -->
          </div><!-- /.row -->


          <div class="mastfoot">
            <div class="inner">
              <p>MasonJar is a <a href="http://en.wikipedia.org/wiki/Nertz" target="_blank">nertz</a>
              game-server, by <a href="https://twitter.com/figurEights" target="_blank">@figurEights</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/_ah/channel/jsapi"></script>
    <script>
        $(function() {
            var game = '{{js .Game}}';
            var token = '{{js .Token}}';

            var generate = function() {
              $.ajax({
                url: '/generate',
                dataType: 'json',
                success: function(data) {
                  var board = new Board(data);
                  board.render();
                },
              });
            };

            var playersRender = function(players) {
              // Clear the table
              var body = $("#players tr");
              body.remove();
              // Replace with everything new
              $.each( players, function( index, player ) {
                  var activity, iconname;
                  switch (player.Status) {
                  case 1:
                    activity = "success";
                    iconname = "glyphicon glyphicon-ok";
                    break;
                  case 0:
                    activity = "danger";
                    iconname = "glyphicon glyphicon-remove";
                    break;
                  default:
                    activity = "info";
                    iconname = "glyphicon glyphicon-search";
                    break;
                  }
                  $("#players").append( $('<tr></tr>').addClass(activity)
                    .append( $('<td />').text(player.Name) )
                    .append( $('<td></td>').append( $('<span />').css("color", "black").addClass(iconname))));
              });
            };

            $("#myCanvas").hide();

            var chan = new goog.appengine.Channel(token);
            var sock = chan.open();
            sock.onmessage = function(msg) {
              var message = JSON.parse(msg.data);
              playersRender(message.Players);
            }

            $("#ready").click( function(){
                $("#ready").addClass('active');
                $("#quit").removeClass('active');
                $("#watch").removeClass('active');
                generate();
                $.ajax('/ready');
                $("#myCanvas").show();
            });
            $("#quit" ).click( function(){
                $("#quit").addClass('active');
                $("#watch").removeClass('active');
                $("#ready").removeClass('active');
                $.ajax('/leave');
                $("#myCanvas").hide();
            });
            $("#watch").click( function(){
                $("#watch").addClass('active');
                $("#quit").removeClass('active');
                $("#ready").removeClass('active');
                $.ajax('/watch');
            });
        });
    </script>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="/js/paper-full.js"></script>
    <script type="text/javascript" src="/js/nertz.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/javascript" src="/js/myScript.js"></script>

  </body>
</html>
