<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/ico/favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Latest compiled and minified Boostrap core CSS -->
    <link rel="stylesheet"
    href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/stylesheets/root.css" rel="stylesheet">
    <link href="/stylesheets/cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h4 class="masthead-brand"><img src="/img/masonjar.png" alt="Mason Jar"
              height="33px" width="22px"> - MasonJar</h4>
              <ul class="nav masthead-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="{{html .Logout}}">Logout</a></li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="row">
              <p class="lead">
              <a id="ready" class="btn btn-lg btn-success">Ready</a>
              <a id="watch" class="btn btn-lg btn-primary">Watch</a>
              <a id="quit" class="btn btn-lg btn-danger">Quit</a>
              </p>
            </div><!-- /.row -->
            <div id="lake" class="row col-lg-12">
            </div><!-- /.lake -->
            <div id="boardGame" class="row col-lg-12" >
              <div id="river0" class="pile" ></div>
              <div id="river1" class="pile" ></div>
              <div id="river2" class="pile" ></div>
              <div id="river3" class="pile" ></div>
              <div id="nertz"  class="pile" ></div>
              <div id="show"   class="pile" ></div>
              <div id="stream" class="pile" ></div>
            </div><!-- /.row -->
            <div id="players-table" class="col-lg-12">
              <h4 class="sidebar-heading">Current Players</h4>
              <div id="info-table">
                <table class="table table-condensed">
                  <tbody id="players" style="color:black;"></tbody>
                </table>
              </div><!-- /.info-table -->
            </div><!-- /.players-table -->
            <div class="row">
              <a id="save" class="btn btn-lg btn-info">Save</a>
              <a id="reset" class="btn btn-lg btn-warning">Reset</a>
            </div><!-- /.row -->
          </div><!-- /.row -->


          <div class="mastfoot">
            <div class="inner">
              <p>MasonJar is a <a href="http://en.wikipedia.org/wiki/Nertz" target="_blank">nertz</a>
              game-server, by <a href="https://twitter.com/figurEights" target="_blank">@figurEights</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/_ah/channel/jsapi"></script>
    <script type="text/javascript" src="/js/nertz.js"></script>
    <script>
        $(function() {
            var token = '{{js .Token}}';
            var board;

            var generate = function() {
              $.ajax({
                url: '/generate',
                dataType: 'json',
                success: function(data) {
                  board = new Board(data);
                  board.render();
                },
              });
            };

            var reset = function() {
              $.ajax({
                url: '/reset',
                dataType: 'json',
                success: function(data) {
                  board = new Board(data);
                  board.render();
                },
              });
            };

            var statusClasses = {
              0: { activity: "danger",  icon: "glyphicon glyphicon-remove" },
              1: { activity: "success", icon: "glyphicon glyphicon-ok" },
              2: { activity: "info",    icon: "glyphicon glyphicon-search" }
            }

            var playersRender = function(players) {
              // Clear the table
              var body = $("#players tr");
              body.remove();
              // Replace with everything new
              $.each( players, function( index, player ) {
                  var activity = statusClasses[player.Status].activity;
                  var iconname = statusClasses[player.Status].icon;
                  $("#players").append( $('<tr></tr>').addClass(activity)
                    .append( $('<td />').text(player.Name) )
                    .append( $('<td></td>').append( $('<span />').css("color", "black").addClass(iconname))));
              });
            };

            var chan = new goog.appengine.Channel(token);
            var sock = chan.open();
            sock.onmessage = function(msg) {
              var message = JSON.parse(msg.data);
              if ( message.Players ) { playersRender(message.Players) };
              if ( message.Lake ) { lakeRender( message.Lake ) };
            }

            var lakeRender = function(cards) {
                // Clear the table
                var body = $("#lake div");
                body.remove();
                // Replace with everything new
                $.each( cards, function( index, card ) {
                    var pileContainer =  $('<div/>').attr( 'id', 'lake' + index )
                                                    .addClass('pile');
                    $('#lake').append( pileContainer );
                    var img;
                    var dropFn;
                    if ( card.Value ) {
                        img = cardImg( cardChars[card.Suit].suit, values[card.Value] );
                        $('#lake' + index).append(img);
                    } else {
                        img = cardImgBack();
                        $('#lake' + index).append(img);
                    };
                    img.css('top', parseInt(pileContainer.css('padding'))).droppable({
                        accept:
                            function(dropped){
                                return dropped.attr('id') === ( cardChars[( card.Suit % 2 ) + 1].suit + values[card.Value + 1] ) ||
                                       dropped.attr('id') === ( cardChars[( card.Suit % 2 ) + 3].suit + values[card.Value + 1] ) ;
                            },
                        drop: function(event, ui) {
                            $( event.target ).droppable('disable');
                            var pile = $( event.toElement ).data('pile');
                            var droppedCard;
                            switch ( pile ) {
                                case 'river':
                                    var riverPileNum = parseInt($( event.toElement ).data('river'));
                                    droppedCard = board.river[riverPileNum].pop();
                                    break;
                                case 'nertz':
                                    droppedCard = board.nertz.pop();
                                    break;
                                case 'show':
                                    droppedCard = board.show.pop();
                                    break;
                            }
                            $.ajax({
                              url: '/move',
                              type: 'POST',
                              data: JSON.stringify({ Card: droppedCard, To: index }),
                              success: function(data) {
                                console.log(data);
                              }
                            });
                            board.render();
                        }
                    });
                });
            };

            $("#save").hide();
            $("#reset").hide();

            $("#ready").click( function(){
                generate();
                $.ajax('/status', { data: {status: 1 } } );
                $("#save").show();
                $("#reset").show();
                $("#quit").hide();
                $("#watch").hide();
                $("#ready").hide();
                $.ajax('/begin');
            });
            $("#quit" ).click( function(){
                reset();
                $.ajax('/status', { data: {status: 0 } } );
            });
            $("#watch").click( function(){
                $.ajax('/status', { data: {status: 2 } } );
            });

            $("#save").click( function(){
              $.ajax({
                type: "POST",
                url: '/save',
                data: JSON.stringify(board),
              });
            });

            $("#reset").click( function(){
                reset();
            });
        });
    </script>

  </body>
</html>
